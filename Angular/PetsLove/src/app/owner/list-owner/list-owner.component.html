<div class="card">
    <div class="card-header">
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-6"><button class="btn btn-primary" [routerLink]="['/createowner']" style="float: right;">
                Add Owner
            </button></div>
        </div>
        <div class="table-responsive">
            <table class="table" *ngIf="owners.length">
                <thead>
                    <tr>
                        <th>
                            <button class="btn btn-primary" (click)="toggleAvatar()">
                            {{showAvatar?"Hide":"Show"}} Avatar
                        </button>
                    </th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Contact number</th>
                    <th>Address</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let owner of owners;let indexOfelement=index;">
                    <td> <img [src]="owner.icon" *ngIf="showAvatar"></td>
                    <td>{{owner.firstname}}</td>
                    <td>{{owner.lastname}}</td>
                    <td>{{owner.contactno}}</td>
                    <td>{{owner.address}}</td>
                    <td><button class="btn btn-primary" [routerLink]="['/editowner',indexOfelement]" >
                        Edit
                    </button>
                </td>
                    <td><button class="btn btn-primary" (click)="toggleDelete(indexOfelement)">
                        Delete
                    </button>
                </td>
                </tr>
            </tbody>
            </table>
        </div>
    </div>
</div>
<div>
    <router-outlet></router-outlet>
</div>
